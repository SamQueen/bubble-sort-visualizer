<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
   
    <!--JQUERY-->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
</head>
<body>
    
    <h1>Bubble Sort Algorithm Visualizer</h1>
    
    <div id="space"></div>
    
    <div class="sort">
        <h2>Sort Array</h2>
           
        <ul class="button-list">
            <li><button id="bubble-button" class="button" type="button">Bubble Sort</button></li>
            <li><button id="generate-button" class="button" type="button">Generate New</button></li>
        </ul>
    </div>
    
    <div class="settings">
        <h3>Settings</h3>
        
        <div class="slidecontainer">
          <p>Speed</p> 
          <input type="range" min="1" max="2000" value="1000" class="slider" id="speedRange">
        </div>
        
        <div class="slidecontainer">
          <p>Size</p> 
          <input type="range" min="4" max="300" value="14" class="slider" id="sizeRange">
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
    <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <script src="animation.js"></script> 
</body>
</html>
